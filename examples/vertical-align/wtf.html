<!DOCTYPE html>
<html>
<head>
  <title>vertical align example</title>

  <style>
    p
    {
      position: relative;

      font-size: 150px;

      margin: 0;

      border: 2px solid red;
    }

    p:after
    {
      content: '';

      position: absolute;
      z-index: 1;
      top: 50%;
      left: 0;

      width: 100%;
      height: 1px;

      background: #f00;
    }

    span
    {
      vertical-align: middle;
    }

    .s1
    {
      font-size: 31px;
      background: gray;
    }

    .s2
    {
      font-size: 20px;
      background: green;
    }

  </style>
</head>
<body>

  <p>
    <span class="s1">Some text in span - 1</span>
    <span class="s2">Some text in span - 2</span>

    An

  </p>

</body>
</html>
